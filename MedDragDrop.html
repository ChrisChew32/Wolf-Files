<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill, Marry, F***: Meds</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
            overflow: hidden;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .description {
            font-size: 16px;
            margin-bottom: 20px;
            font-style: italic;
            color: #555;
        }
        .columns {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            gap: 30px;
        }
        .ranking-column, .med-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }
        .column-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .ranking-position {
            background-color: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            min-height: 50px;
            border: 2px solid #ccc;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ranking-position span {
            position: absolute;
            left: 10px;
            font-size: 16px;
            color: #666;
            font-weight: bold;
        }
        .med-item {
            background-color: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s;
            width: 100%;
        }
        .ranking-position:hover, .med-item:hover {
            background-color: #e0e0e0;
        }
          .next-btn {
            margin-top: 30px;
            padding: 12px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .next-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kill Marry, F***: Meds</h1>
    <p class="description">Drag and drop the meds to your choosing</p>
    <h2 id="displayName"></h2>

    <div class="columns">
        <!-- Left Column: Ranking Positions K, M, F -->
        <div class="ranking-column">
            <div class="column-title">Kill, Marry, F***</div>
            <div class="ranking-position" id="rankK" ondrop="drop(event)" ondragover="allowDrop(event)"><span>K</span></div>
            <div class="ranking-position" id="rankM" ondrop="drop(event)" ondragover="allowDrop(event)"><span>M</span></div>
            <div class="ranking-position" id="rankF" ondrop="drop(event)" ondragover="allowDrop(event)"><span>F</span></div>
        </div>

        <!-- Right Column: List of Meds -->
        <div class="med-column">
            <div class="column-title">Meds</div>
            <div class="med-item" id="med1" draggable="true" ondragstart="drag(event)">Metformin</div>
            <div class="med-item" id="med2" draggable="true" ondragstart="drag(event)">Jardiance</div>
            <div class="med-item" id="med3" draggable="true" ondragstart="drag(event)">Entresto</div>
        </div>
    </div>

  <button class="next-btn" onclick="nextGame()">Next</button>
</div>

<script>
    let draggedElement = null;
    let playerName = localStorage.getItem("playerName");  // Retrieve the player name from localStorage

    document.getElementById("displayName").textContent = `Player: ${playerName}`;  // Display the player's name

    function drag(event) {
        draggedElement = event.target;
        event.dataTransfer.setData("text", event.target.id);
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
        const dropTarget = event.target.closest('.ranking-position');

        if (dropTarget && draggedElement) {
            const existingChild = dropTarget.querySelector('.med-item');

            if (existingChild) {
                // Swap places if a med is already in the slot
                const parentColumn = document.querySelector(".med-column");
                parentColumn.appendChild(existingChild);
            }

            dropTarget.appendChild(draggedElement);
        }
    }

  function nextGame() {
        window.location.href = "nextGame***.html"; // Change this to your next game file
    }

</script>

</body>
</html>

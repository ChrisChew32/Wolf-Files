<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Your Name</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #002D72, #73B0E4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #002D72;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      background-color: #002D72;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #73B0E4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Osler Games</h1>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button onclick="submitName()">Start Game</button>
  </div>

  <script>
    function submitName() {
      const nameInput = document.getElementById("playerName");
      const name = nameInput.value.trim();

      if (name === "") {
        alert("Please enter your name.");
        return;
      }

      // Save name to localStorage
      localStorage.setItem("playerName", name);

      // Redirect to the main game page
      window.location.href = "WriteFinal.html"; // ‚Üê change this if needed
    }
  </script>
</body>
</html>

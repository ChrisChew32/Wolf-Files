<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Ranking Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
            overflow: hidden;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .beverage {
            margin: 30px 0;
        }
        .beverage p {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .beverage button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .beverage button:hover {
            background-color: #45a049;
        }
        .beverage button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .rankings {
            margin-top: 40px;
        }
        .ranking-list {
            list-style-type: none;
            padding: 0;
            font-size: 18px;
            color: #333;
        }
        .ranking-list li {
            margin: 10px 0;
            font-weight: bold;
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        .ranking-list li:hover {
            background-color: #e0e0e0;
        }
        .restart-btn {
            margin-top: 30px;
            padding: 12px 20px;
            font-size: 18px;
            background-color: #FF6F61;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .restart-btn:hover {
            background-color: #e05c4c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Blind Ranking: Beverages</h1>

    <div id="beverageContainer" class="beverage">
        <p id="beverageName">Iced Coffee</p>
        <button id="rank1" onclick="rank(1)">1</button>
        <button id="rank2" onclick="rank(2)">2</button>
        <button id="rank3" onclick="rank(3)">3</button>
        <button id="rank4" onclick="rank(4)">4</button>
        <button id="rank5" onclick="rank(5)">5</button>
    </div>

    <div class="rankings">
        <h2>Your Rankings:</h2>
        <ul id="rankingList" class="ranking-list">
            <li>1: <span id="rank1Result">-</span></li>
            <li>2: <span id="rank2Result">-</span></li>
            <li>3: <span id="rank3Result">-</span></li>
            <li>4: <span id="rank4Result">-</span></li>
            <li>5: <span id="rank5Result">-</span></li>
        </ul>
    </div>

    <button id="restartButton" class="restart-btn" style="display: none;" onclick="restartGame()">Restart Game</button>
</div>

<script>
    const beverages = ["Iced Coffee", "Orange Juice", "Sparkling Water", "Hot Chocolate", "Milkshake"];
    let rankings = [null, null, null, null, null];
    let currentBeverageIndex = 0;

    function updateBeverage() {
        const beverage = beverages[currentBeverageIndex];
        document.getElementById('beverageName').textContent = beverage;
    }

    function rank(rank) {
        if (rankings[rank - 1] === null) {
            rankings[rank - 1] = beverages[currentBeverageIndex];
            document.getElementById(`rank${rank}Result`).textContent = beverages[currentBeverageIndex];

            // Disable used ranks
            for (let i = 1; i <= 5; i++) {
                const button = document.getElementById(`rank${i}`);
                button.disabled = rankings[i - 1] !== null;
            }

            // Move to next beverage
            currentBeverageIndex++;

            if (currentBeverageIndex < beverages.length) {
                updateBeverage();
            } else {
                document.getElementById('beverageContainer').innerHTML = "<p>You've completed the ranking!</p>";
                document.getElementById('restartButton').style.display = 'block';
            }
        }
    }

    function restartGame() {
        rankings = [null, null, null, null, null];
        currentBeverageIndex = 0;
        updateBeverage();
        
        // Enable all rank buttons
        for (let i = 1; i <= 5; i++) {
            const button = document.getElementById(`rank${i}`);
            button.disabled = false;
        }

        // Clear the rankings
        for (let i = 1; i <= 5; i++) {
            document.getElementById(`rank${i}Result`).textContent = '-';
        }

        // Hide the restart button
        document.getElementById('restartButton').style.display = 'none';
    }

    updateBeverage();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Ranking Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .beverage {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .beverage button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .beverage button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .rankings {
            text-align: center;
            margin-top: 20px;
        }
        .ranking-list {
            list-style-type: none;
            padding: 0;
        }
        .ranking-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Blind Ranking: Beverages</h1>

    <div id="beverageContainer" class="beverage">
        <p id="beverageName">Iced Coffee</p>
        <button id="rank1" onclick="rank(1)">1</button>
        <button id="rank2" onclick="rank(2)">2</button>
        <button id="rank3" onclick="rank(3)">3</button>
        <button id="rank4" onclick="rank(4)">4</button>
        <button id="rank5" onclick="rank(5)">5</button>
    </div>

    <div class="rankings">
        <h2>Your Rankings:</h2>
        <ul id="rankingList" class="ranking-list">
            <li>1: <span id="rank1Result">-</span></li>
            <li>2: <span id="rank2Result">-</span></li>
            <li>3: <span id="rank3Result">-</span></li>
            <li>4: <span id="rank4Result">-</span></li>
            <li>5: <span id="rank5Result">-</span></li>
        </ul>
    </div>
</div>

<script>
    const beverages = ["Iced Coffee", "Orange Juice", "Sparkling Water", "Hot Chocolate", "Milkshake"];
    let rankings = [null, null, null, null, null];
    let currentBeverageIndex = 0;

    function updateBeverage() {
        const beverage = beverages[currentBeverageIndex];
        document.getElementById('beverageName').textContent = beverage;
    }

    function rank(rank) {
        if (rankings[rank - 1] === null) {
            rankings[rank - 1] = beverages[currentBeverageIndex];
            document.getElementById(`rank${rank}Result`).textContent = beverages[currentBeverageIndex];

            // Disable used ranks
            for (let i = 1; i <= 5; i++) {
                const button = document.getElementById(`rank${i}`);
                button.disabled = rankings[i - 1] !== null;
            }

            // Move to next beverage
            currentBeverageIndex++;

            if (currentBeverageIndex < beverages.length) {
                updateBeverage();
            } else {
                document.getElementById('beverageContainer').innerHTML = "<p>You've completed the ranking!</p>";
            }
        }
    }

    updateBeverage();
</script>

</body>
</html>
